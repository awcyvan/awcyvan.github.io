<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>button</title>
<style>
	body{text-align: center}
	#a{font-size: 30px}
</style>
<script language="javascript">
	function change(){
		var output=["1","2","3","4","5","6","7","8","9","0"];
		var index=Math.round(Math.random()*10)
		document.getElementById("a").innerHTML="<a>"+output[index]+"</a>"
	}
</script>
</head>

<body>
	<p><button id="b" onClick="change()">click</button></p>
	<p><a id="a">.</a></p>
</body>
</html>
